<!doctype html>
<html lang="en">
{% block head %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master Forecaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='/icon/favicon.ico') }}" type="image/x-icon">
    <style>
  .card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh; /* Optional: set the minimum height to fill the viewport */
        }
</style>


  </head>
{% endblock %}
  <body>
  {% include 'navbar.html' %}
  <br/>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- other scripts, such as jQuery, Bootstrap, etc. -->

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert-dismissible');

            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000); // 3000ms = 3 seconds
            });
        });
    </script>

  </body>
</html>
